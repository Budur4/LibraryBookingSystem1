{% extends "base.html" %} {% block title %}Forgot Password{% endblock %} {% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card p-4" style="max-width:420px; width:100%">
        <h4 class="text-center mb-3">🔐 Forgot Password</h4>

        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Registered Email</label>
                <input name="email" type="email" class="form-control" placeholder="you@example.com" required>
            </div>

            <button class="btn btn-primary w-100" type="submit">Send Reset Link</button>
        </form>

        <div class="text-center mt-3 small text-muted">
            <a href="{{ url_for('login') }}" class="text-decoration-none">Back to login</a>
        </div>
    </div>
</div>
{% endblock %}
